<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tüm Ürünler - TechShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .card-img-top{height:200px;object-fit:cover}
    .card:hover{transform:translateY(-5px);transition:transform .2s;box-shadow:0 4px 15px rgba(0,0,0,.1)}
    .price{font-weight:700;color:#dc3545}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="fas fa-shopping-cart"></i> TechShop</a>
      <div class="collapse navbar-collapse">
        <form class="d-flex ms-auto" action="/products" method="get">
          <input class="form-control me-2" type="search" placeholder="Ürün ara..." name="q" value="{{.Q}}">
          <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Tüm Ürünler</h2>
      {{if .Note}}<div class="alert alert-info small">{{.Note}}</div>{{end}}
      {{if .Error}}<div class="alert alert-danger"><strong>Hata:</strong> {{.Error}}</div>{{end}}

      <div class="row g-4">
        {{range .Products}}
        <div class="col-lg-3 col-md-6">
          <div class="card h-100">
            <img src="{{.ImageURL}}" class="card-img-top" alt="{{.Name}}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{.Name}}</h5>
              <p class="card-text flex-grow-1">{{.Description}}</p>
              <div class="mb-2"><div class="price">₺{{.Price}}</div></div>
              <div class="d-grid gap-2">
                {{if .ID.Valid}}
                  <a href="product-detail.html?id={{.ID.Int64}}" class="btn btn-primary">İncele</a>
                {{else}}
                  <button class="btn btn-secondary" disabled>İncele</button>
                {{end}}
                <button class="btn btn-outline-success btn-sm"><i class="fas fa-cart-plus"></i> Sepete Ekle</button>
              </div>
            </div>
          </div>
        </div>
        {{end}}
      </div>

      {{if eq (len .Products) 0}}
        <div class="text-center text-muted mt-4">Sonuç bulunamadı.</div>
      {{end}}
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
